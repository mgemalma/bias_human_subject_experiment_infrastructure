.radiobtn {
  position: relative;
  display: block;
}
.radiobtn label {
  display: block;
  background: #B3B6B7;
  color: black;
  border-radius: 5px;
  padding: 10px 20px;
  border: 2px solid white;
  margin-bottom: 5px;
  cursor: pointer;
}
.radiobtn label:after, .radiobtn label:before {
  content: "";
  position: absolute;
  right: 11px;
  top: 11px;
  width: 20px;
  height: 20px;
  border-radius: 3px;
  background: black;
}
.radiobtn label:before {
  background: transparent;
